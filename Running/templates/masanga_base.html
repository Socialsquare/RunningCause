{% load staticfiles %}
{% load less %}
{% load i18n %}
{% load widget_tweaks %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" type="text/css" href="{% static 'stylesheets/style.css' %}" />
        <link rel='stylesheet' id='google-fonts-css'  href='//fonts.googleapis.com/css?family=Lato%3A400%2C700&#038;ver=3.1' type='text/css' media='all' />
        <link rel='stylesheet' id='font-awesome-css'  href='//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css?ver=4.2.0' type='text/css' media='all' />


        <style type="text/css">
            .bg-white{
                background: #ffffff;
            }
            *{
                margin:0;
                padding:0;
                font-family:'lato', 'font awesome', 'Helvetica';
            }
        </style>


        {% block imports %}
        {% endblock %}
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">


        <title>
        {% block title %}
        Masanga Runners
        {% endblock %}
        </title>

        <script type="text/javascript">var switchTo5x=true;</script>
        <script type="text/javascript" src="/static/js/share-button.js"></script>
        <script type="text/javascript">stLight.options({publisher: "e033e79e-cab3-4986-8e88-8a8043ef80a5", doNotHash: false, doNotCopy: false, hashAddressBar: false});</script>

    </head>

    <body>
        <nav class="navbar navbar-default" >
            <div class="navbar-inner">
                <div class="container-fluid">
                    <div class = "row" style="background-color:white;">
                        <div class = "col-md-11 col-md-offset-1">
                            <a href="{% url 'Running.views.home' %}">
                            <img src={% static 'img/masanga_logo_header.png' %} alt="Masanga Logo" style="height:75px; width:335px; margin-left: -16px; margin-top:15px; margin-bottom:20px;">
                        </a>
                        </div>
                    </div>
                    <div class="row" style="margin:0; padding:0">
                    <div class="col-md-10 col-md-offset-1" style="padding:0;">
                    <div class="navbar navbar-collapse" style="padding:0; margin:0; border:none;">
                        <ul class="nav navbar-nav" style="padding:0;">
                            <li>
                                <a href="{% url 'Running.views.home' %}" style="color:white; font-size: 120%; font-weight: 600;">{% trans "ABOUT US" %}</a>
                            </li>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <div class="container-fluid">

            <div class = "row">

                <div class="col-md-1"></div>
                <div class="col-md-10">
                <h2>{% block head %}{% endblock %}</h2>
                </div>
                <div class="col-md-1"></div>
            </div>
            <div class = "row">

                <div class="col-md-1"></div>
                <div class="col-md-10">

                {% block body %}{% endblock %}
                </div>
                <div class="col-md-1"></div>
            </div>
        </div>
    </body>
</html>
